<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="fragments/head :: head">
    <title>All users</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container-fluid d-flex flex-row vh-100 p-0">
    <div th:replace="fragments/navigation :: navigation(currentPage='admin')"></div>

    <div class="flex-grow-1 bg-light p-3">
        <h1 class="panel-title ml-3 mb-3">Admin panel</h1>
        <div class="container-fluid">
            <nav>
                <div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
                    <a class="nav-link active mb-auto" id="nav-users_table-link" data-toggle="tab" href="#nav-users_table"
                       role="tab" aria-controls="nav-users_table">Users table</a>
                    <a class="nav-link mb-auto" id="nav-user_form-link" data-toggle="tab" href="#nav-user_form"
                       role="tab" aria-controls="nav-user_form">New user</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-users_table">
                    <div class="row mr-0 ml-0 border border-bottom-0 border-top-right-radius-5">
                        <h5 class="m-3 ml-3">All users</h5>
                    </div>
                    <div class="row mr-0 ml-0 border bg-white pb-2">
                        <div th:replace="fragments/users-table"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-user_form">
                    <div class="row mr-0 ml-0 border border-bottom-0 border-top-radius-5">
                        <h5 class="m-3 ml-3">Add new user</h5>
                    </div>
                    <div class="row mr-0 ml-0 border bg-white pb-2">
                        <div th:replace="fragments/user-addform"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="user-profile" class="modal fade">
    <div class="modal-dialog"></div>
</div>

<div th:replace="fragments/end-page-scripts"></div>

</body>
</html>
